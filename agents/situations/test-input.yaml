project:
  name: Market Insights AI
  version: 0.1.3
  owner: Andreas Chandra
  created_at: 2025-05-05

data_sources:
  - type: web
    url: "https://example.com/news"
    frequency: daily
  - type: csv
    path: "/data/survey_results.csv"
    frequency: weekly

llm:
  provider: openai
  model: gpt-4-turbo
  temperature: 0.7
  max_tokens: 2048

topics:
  - consumer behavior
  - product feedback
  - trend detection

output:
  format: markdown
  destination: "./outputs/summary_report.md"
  include_charts: true
